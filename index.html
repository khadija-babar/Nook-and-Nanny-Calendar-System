<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Nook and Nanny Calendar</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script> <!-- Moved here and added defer -->
</head>
<body>
  <!-- Login Overlay -->
  <div id="loginOverlay" class="overlay" style="display: flex;">
    <div class="form">
      <h2>Nook and Nanny Login</h2>
      <label>
        Username:
        <input type="text" id="usernameInput"/>
      </label>
      <label>
        Password:
        <input type="password" id="passwordInput"/>
      </label>
      <button id="loginBtn" onclick="login()">Login</button>
      <p id="loginMessage"></p>
    </div>
  </div>

  <!-- Seasonal Background -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="winter.mp4" type="video/mp4"/>
  </video>

  <!-- User Info Display -->
  <div id="userInfoDisplay" class="user-info" style="display: none;"></div>
  <button id="logoutBtn" class="logout-btn" style="display:none;">Logout</button>

  <!-- Calendar Container -->
  <div class="container">
    <section class="calendar">
      <div class="nav">
        <button id="prev">â®</button>
        <div class="month-year" id="monthYear"></div>
        <button id="next">â¯</button>
      </div>
      <div class="grid weekdays">
        <div class="weekday">Sun</div><div class="weekday">Mon</div>
        <div class="weekday">Tue</div><div class="weekday">Wed</div>
        <div class="weekday">Thu</div><div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
      </div>
      <div class="grid days" id="calendarDays"></div>
      <p id="taskMessage"></p>
      <div class="task-input-box">
        <input type="text" id="taskInput" placeholder="Add a task"/>
        <select id="taskAssignee">
          <option value="all">Everyone</option>
          <option value="manager">Manager</option>
          <option value="cook">Cook</option>
          <option value="barista">Barista</option>
          <option value="kitchenhelper">Kitchen Helper</option>
          <option value="cleaner">Cleaner</option>
          <option value="receptionist">Receptionist</option>
          <option value="nanny">Nanny</option>
        </select>
        <button id="addTask">Add Task</button>
        <button id="deleteTask">Delete Task</button>
      </div>
      <div class="summary-button-box">
        <button id="showSummary">ğŸ“Š View Monthly Summary</button>
      </div>
    </section>
  </div>

  <!-- Full-Screen Daily-Log Form -->
  <div id="dailyLog" class="overlay">
    <div class="form">
      <button id="backBtn">ğŸ”™ Back</button>
      <h2 id="logDate">Log for â€¦</h2>
      <!-- sections filled by JS -->
      <div id="nannySection" class="role-specific-section" style="display: none;">
        <label>
          Kids nanny took care of
          <input type="number" id="logKids" readonly/>
        </label>
      </div>
      <div id="attendanceSection" class="role-specific-section"></div>
      <div id="baristaSection" class="role-specific-section" style="display: none;">
        <h3>Drinks Sold</h3>
        <div id="drinksMenu"></div>
      </div>
      <div id="kitchenSection" class="role-specific-section" style="display: none;">
        <h3>Food Sold</h3>
        <div id="foodMenu"></div>
      </div>
      <div id="managerSection" class="role-specific-section" style="display: none;">
        <label>
          Expenses (ingredients etc)
          <input type="number" id="logExpenses"/>
        </label>
      </div>
      <button id="saveLog" style="display:none;">Save</button>
      <button id="editLog" style="display:none;">âœï¸ Edit</button>
      <p id="logSummary"></p>
    </div>
  </div>

  <!-- Full-Screen Monthly Summary -->
  <div id="monthlySummary" class="overlay">
    <div class="form">
      <div class="summary-header">
        <button id="closeSummary">âŒ Close</button>
        <button id="backFromSummary">ğŸ”™ Back</button>
      </div>
      <h2>ğŸ“… Monthly Summary</h2>
      <div id="summaryContent"></div>
    </div>
  </div>
</body>
</html>
